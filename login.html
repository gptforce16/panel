<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş Yap</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f7f7f7;
    }
    .login-box {
      width: 90%;
      max-width: 400px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Giriş Yap</h2>
  <input type="text" id="username" placeholder="Kullanıcı Adı">
  <input type="password" id="password" placeholder="Şifre">
  <button onclick="girisYap()">Giriş</button>
  <div id="error" class="error"></div>
</div>

<script src="https://unpkg.com/@supabase/supabase-js"></script>
<script>
  const supabase = supabase.createClient(
    'https://qcrbbvokdkyjjfsgffau.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjcmJidm9rZGt5ampmc2dmZmF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUzMTc1MTAsImV4cCI6MjA2MDg5MzUxMH0.TLCqjWowPhDs1s_rQoYFLOKH4iVAc6SV2zECIcPOAfo'
  );

  async function girisYap() {
    const kullanici = document.getElementById("username").value;
    const sifre = document.getElementById("password").value;
    const hataAlani = document.getElementById("error");

    const { data, error } = await supabase
      .from('isletmeler')
      .select('id')
      .eq('kullanici_adi', kullanici)
      .eq('sifre', sifre)
      .single();

    if (data) {
      localStorage.setItem('isletme_id', data.id);
      window.location.href = "admin.html";
    } else {
      hataAlani.textContent = "Kullanıcı adı veya şifre hatalı.";
    }
  }
</script>

</body>
</html>
