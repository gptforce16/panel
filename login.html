<head>

  <title>Giriş Yap</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

</head>
<body>
  <h2>İşletme Girişi</h2>
  <input type="text" id="kullaniciAdi" placeholder="Kullanıcı Adı" /> <br />
  <input type="password" id="sifre" placeholder="Şifre" /> <br />
  <button onclick="girisYap()">Giriş Yap</button>  <script>
    const supabase = supabase.createClient(
      'https://qcrbbvokdkyjjfsgffau.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjcmJidm9rZGt5ampmc2dmZmF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUzMTc1MTAsImV4cCI6MjA2MDg5MzUxMH0.TLCqjWowPhDs1s_rQoYFLOKH4iVAc6SV2zECIcPOAfo'
    );

    async function girisYap() {
      const kullaniciAdi = document.getElementById('kullaniciAdi').value;
      const sifre = document.getElementById('sifre').value;

      const { data, error } = await supabase
        .from('kullanicilar')
        .select('*')
        .eq('kullanici_adi', kullaniciAdi)
        .eq('sifre', sifre)
        .single();

      if (error || !data) {
        alert('Giriş başarısız!');
      } else {
        localStorage.setItem('isletme_id', data.isletme_id);
        window.location.href = 'admin.html';
      }
    }
  </script></body>
