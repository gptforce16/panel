<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş Yap</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f3f3f3;
    }
    .login-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      width: 100%;
      max-width: 400px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Giriş Yap</h2>
    <input type="text" id="username" placeholder="Kullanıcı Adı" />
    <input type="password" id="password" placeholder="Şifre" />
    <button onclick="login()">Giriş Yap</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
  <script>
    const supabase = supabase.createClient(
      'https://qcrbbvokdkyjjfsgffau.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjcmJidm9rZGt5ampmc2dmZmF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUzMTc1MTAsImV4cCI6MjA2MDg5MzUxMH0.TLCqjWowPhDs1s_rQoYFLOKH4iVAc6SV2zECIcPOAfo'
    );

    async function login() {
      const kullanici_adi = document.getElementById('username').value;
      const sifre = document.getElementById('password').value;

      const { data, error } = await supabase
        .from('kullanicilar')
        .select('*')
        .eq('kullanici_adi', kullanici_adi)
        .eq('sifre', sifre)
        .single();

      if (error || !data) {
        alert('Kullanıcı adı veya şifre hatalı!');
      } else {
        localStorage.setItem('girisYapildi', 'true');
        localStorage.setItem('kullanici_id', data.id);
        localStorage.setItem('isletme_id', data.isletme_id);
        window.location.href = 'admin.html';
      }
    }
  </script>
</body>
</html>
