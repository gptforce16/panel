<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menü Listesi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      margin: 0;
    }
    h1 {
      text-align: center;
      font-size: 1.5rem;
    }
    .menu-item {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .menu-item h2 {
      margin: 0;
      font-size: 1.2rem;
    }
    .menu-item p {
      margin: 4px 0;
      font-size: 0.95rem;
    }
    .menu-item .fiyat {
      font-weight: bold;
      margin-top: 6px;
      color: #27ae60;
    }
  </style>
</head>
<body>
  <h1>Menü</h1>
  <div id="menu-listesi"></div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const supabaseUrl = 'https://qcrbbvokdkyjjfsgffau.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjcmJidm9rZGt5ampmc2dmZmF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUzMTc1MTAsImV4cCI6MjA2MDg5MzUxMH0.TLCqjWowPhDs1s_rQoYFLOKH4iVAc6SV2zECIcPOAfo'
    const supabase = createClient(supabaseUrl, supabaseKey)

    const urlParams = new URLSearchParams(window.location.search)
    const isletme_id = urlParams.get('id') || 'admin'

    async function getMenu() {
      const { data, error } = await supabase
        .from('menu')
        .select('*')
        .eq('isletme_id', isletme_id)
        .eq('aktif', true)
        .order('id', { ascending: true })

      const container = document.getElementById('menu-listesi')
      if (error || !data || data.length === 0) {
        container.innerHTML = '<p>Menü bulunamadı.</p>'
        return
      }

      container.innerHTML = ''
      data.forEach(item => {
        container.innerHTML += `
          <div class="menu-item">
            <h2>${item.baslik}</h2>
            <p>${item.kategori}</p>
            <p>${item.icerik}</p>
            <p class="fiyat">${item.fiyat} ₺</p>
          </div>
        `
      })
    }

    getMenu()
  </script>
</body>
</html>
