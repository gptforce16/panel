<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menü</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 10px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
    }
    .menu-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .menu-item h3 {
      margin: 0;
      color: #333;
    }
    .menu-item p {
      margin: 5px 0;
    }
    .menu-item span {
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Menü</h1>
    <div id="menu-list"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const supabaseUrl = 'https://qcrbbvokdkyjjfsgffau.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjcmJidm9rZGt5ampmc2dmZmF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUzMTc1MTAsImV4cCI6MjA2MDg5MzUxMH0.TLCqjWowPhDs1s_rQoYFLOKH4iVAc6SV2zECIcPOAfo'
    const supabase = createClient(supabaseUrl, supabaseKey)

    const params = new URLSearchParams(window.location.search)
    const isletme_id = params.get('id')

    if (!isletme_id) {
      document.getElementById('menu-list').innerHTML = '<p>İşletme bulunamadı.</p>'
    } else {
      const { data, error } = await supabase
        .from('menu')
        .select('*')
        .eq('isletme_id', isletme_id)
        .order('kategori', { ascending: true })

      const container = document.getElementById('menu-list')
      if (error || data.length === 0) {
        container.innerHTML = '<p>Menü bulunamadı.</p>'
      } else {
        data.forEach(item => {
          container.innerHTML += `
            <div class="menu-item">
              <h3>${item.baslik}</h3>
              <p><em>${item.kategori}</em></p>
              <p>${item.icerik}</p>
              <span>${item.fiyat} ₺</span>
            </div>`
        })
      }
    }
  </script>
</body>
</html>
