<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel - Hediye Çarkı</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    input {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
      max-width: 400px;
    }

    button {
      padding: 10px 20px;
      font-weight: bold;
    }

    #mesaj {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>İşletme Ekle</h1>
  <form id="form">
    <input type="text" id="ad" placeholder="İşletme Adı" required />
    <input type="text" id="place_id" placeholder="Google Place ID" required />
    <input type="text" id="instagram" placeholder="Instagram Adresi" required />
    <button type="submit">Kaydet</button>
  </form>
  <div id="mesaj"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = 'https://cwijtyuqileaznsiqwco.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN3aWp0eXVxaWxlYXpuc2lxd2NvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUwMTMyNjcsImV4cCI6MjA2MDU4OTI2N30.-W_51BY3N6rd4F-gaP0ZJseoBR_vC9DFo_sRVFEx8yg';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const ad = document.getElementById('ad').value.trim();
      const place_id = document.getElementById('place_id').value.trim();
      const instagram = document.getElementById('instagram').value.trim();
      const mesajDiv = document.getElementById('mesaj');

      alert("Veriler gönderiliyor...");

      const { data, error } = await supabase
        .from('isletmeler')
        .insert([{ ad, place_id, instagram }]);

      if (error) {
        alert("Hata: " + error.message);
        mesajDiv.style.color = "red";
        mesajDiv.innerText = "Hata oluştu: " + error.message;
      } else {
        alert("İşlem tamam! İşletme eklendi.");
        mesajDiv.style.color = "green";
        mesajDiv.innerText = "İşletme başarıyla eklendi!";
        document.getElementById('form').reset();
      }
    });
  </script>
</body>
</html>
