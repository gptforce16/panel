<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hediye Çarkı HTML Oluştur</title>
  <style>
    body {
      font-kfamily: sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 1.6rem;
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
    textarea {
      height: 300px;
      white-space: pre;
    }
  </style>
</head>
<body>
  <h1>Hediye Çarkı HTML Üretici</h1>
  <input type="text" id="placeId" placeholder="Google Place ID" />
  <input type="text" id="instagram" placeholder="Instagram kullanıcı adı" />
  <button onclick="uretim()">HTML Oluştur</button>
  <textarea id="kodAlani" readonly placeholder="HTML burada oluşacak..."></textarea>
  <button onclick="kopyala()">Kodu Kopyala</button>

  <script>
    function uretim() {
      const placeId = document.getElementById("placeId").value.trim();
      const insta = document.getElementById("instagram").value.trim();
      const kodAlani = document.getElementById("kodAlani");

      if (!placeId || !insta) {
        alert("Lütfen Place ID ve Instagram kullanıcı adını girin.");
        return;
      }

      const kod = `<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hediye Çarkı</title>
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e0e0e0);
      text-align: center;
      padding: 20px;
      margin: 0;
      color: #333;
    }
    input[type="password"], button {
      font-size: 16px;
      padding: 12px;
      margin: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 300px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    #cak { display: none; margin-top: 30px; }
    @media (max-width: 500px) {
      input, button { width: 90%; }
    }
  </style>
</head>
<body>
  <h1>Hediye Çarkına Hoş Geldin</h1>
  <p><a href="https://search.google.com/local/writereview?placeid=${placeId}" target="_blank">👉 Google Yorum Sayfasına Git</a></p>
  <p><a href="instagram://user?username=${insta}" onclick="window.location='https://instagram.com/${insta}'" style="color: #E1306C;">👉 Instagram Sayfamızı Takip Et</a></p>

  <h3>Şifreyi gir:</h3>
  <input type="password" id="sifre" placeholder="Şifre" />
  <button onclick="kontrolEt()">Çarka Git</button>

  <div id="cak">
    <button onclick="cevir()">🎁 Çarkı Çevir</button>
    <p id="sonuc"></p>
  </div>

  <script>
    const dogruSifre = "1234";
    const hediyeler = ["Anahtarlık", "Çakmak", "Kalem", "Not Defteri"];
    let cevrildi = false;

    function kontrolEt() {
      const sifre = document.getElementById("sifre").value;
      if (sifre === dogruSifre) {
        document.getElementById("cak").style.display = "block";
      } else {
        alert("Şifre hatalı.");
      }
    }

    function cevir() {
      if (cevrildi) {
        alert("Çark sadece bir kez çevrilebilir.");
        return;
      }
      const kazanan = hediyeler[Math.floor(Math.random() * hediyeler.length)];
      document.getElementById("sonuc").textContent = "Kazandığınız: " + kazanan;
      cevrildi = true;
    }
  </script>
</body>
</html>`;

      kodAlani.value = kod;
    }

    function kopyala() {
      const text = document.getElementById("kodAlani");
      text.select();
      text.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("HTML kodu kopyalandı!");
    }
  </script>
</body>
</html>
