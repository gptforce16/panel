<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İşletme Bilgileri</title>
</head>
<body>
  <h1>İşletme Bilgileri</h1>
  <form>
    <label for="ad">İşletme Adı:</label><br>
    <input type="text" id="ad" name="ad"><br><br>

    <label for="place_id">Google Place ID:</label><br>
    <input type="text" id="place_id" name="place_id"><br><br>

    <label for="instagram">Instagram:</label><br>
    <input type="text" id="instagram" name="instagram"><br><br>

    <button type="submit">Kaydet</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = 'https://gptforce16.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdwdGZvcmNlMTYiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTcxMzMwMzc2NiwiZXhwIjoxNzQ0ODc5NzY2fQ.2Zw_mRv-fBR3zAqsmYpJdvBHzA3q6B99U6gRnkM38ck';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    document.querySelector('form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const ad = document.querySelector('#ad').value.trim();
      const placeId = document.querySelector('#place_id').value.trim();
      const instagram = document.querySelector('#instagram').value.trim();

      if (!ad || !placeId || !instagram) {
        alert("Lütfen tüm alanları doldurun.");
        return;
      }

      const { data, error } = await supabase
        .from('isletmeler')
        .insert([{ ad: ad, place_id: placeId, instagram: instagram }]);

      if (error) {
        console.error(error);
        alert("Hata oluştu: " + error.message);
      } else {
        alert("Başarıyla kaydedildi!");
        document.querySelector('form').reset();
      }
    });
  </script>
</body>
</html>
