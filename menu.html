<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menü</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .urun {
      background: #f5f5f5;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }
    .urun h3 {
      margin: 0 0 5px;
    }
    .fiyat {
      color: #d40000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Menü</h1>
  <div id="menu">Yükleniyor...</div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://qcrbbvokdkyjjfsgffau.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjcmJidm9rZGt5ampmc2dmZmF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUzMTc1MTAsImV4cCI6MjA2MDg5MzUxMH0.TLCqjWowPhDs1s_rQoYFLOKH4iVAc6SV2zECIcPOAfo";

    const supabase = createClient(supabaseUrl, supabaseKey);

    const { data, error } = await supabase.from("menu").select("*");

    const menuDiv = document.getElementById("menu");
    menuDiv.innerHTML = "";

    if (error) {
      menuDiv.innerText = "Veriler yüklenemedi.";
      console.error(error);
    } else {
      data.forEach(item => {
        const div = document.createElement("div");
        div.className = "urun";
        div.innerHTML = `
          <h3>${item.baslik}</h3>
          <p>${item.icerik}</p>
          <p class="fiyat">₺${item.fiyat}</p>
        `;
        menuDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
