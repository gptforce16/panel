<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menü Yönetimi</title>
</head>
<body>
  <h1>Menü Yönetim Paneli</h1>

  <table border="1" id="menu-table"></table>

  <h2>Yeni Ürün Ekle</h2>
  <form id="add-form">
    <input type="text" id="kategori" placeholder="Kategori" required>
    <input type="text" id="baslik" placeholder="Başlık" required>
    <input type="text" id="icerik" placeholder="İçerik" required>
    <input type="number" id="fiyat" placeholder="Fiyat" required>
    <button type="submit">Ekle</button>
  </form>

  <hr>
  <h2>Şifre Değiştir</h2>
  <form id="password-form">
    <input type="password" id="old-password" placeholder="Mevcut Şifre" required />
    <input type="password" id="new-password" placeholder="Yeni Şifre" required />
    <button type="submit">Şifreyi Değiştir</button>
  </form>

  <button onclick="logout()" style="margin-top: 20px;">Çıkış Yap</button>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const supabaseUrl = 'https://qcrbbvokdkyjjfsgffau.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjcmJidm9rZGt5ampmc2dmZmF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUzMTc1MTAsImV4cCI6MjA2MDg5MzUxMH0.TLCqjWowPhDs1s_rQoYFLOKH4iVAc6SV2zECIcPOAfo'
    const supabase = createClient(supabaseUrl, supabaseKey)

    const isletme_id = localStorage.getItem('isletme_id')
    if (!isletme_id) {
      window.location.href = 'login.html'
    }

    async function getMenu() {
      const { data } = await supabase
        .from('menu')
        .select('*')
        .eq('isletme_id', isletme_id)
        .order('id', { ascending: true })

      const table = document.getElementById('menu-table')
      table.innerHTML = '<tr><th>ID</th><th>Kategori</th><th>Başlık</th><th>İçerik</th><th>Fiyat</th><th>Güncelle</th><th>Sil</th></tr>'

      data.forEach(item => {
        table.innerHTML += `
          <tr>
            <td>${item.id}</td>
            <td><input value="${item.kategori}" onchange="updateMenu(${item.id}, 'kategori', this.value)"></td>
            <td><input value="${item.baslik}" onchange="updateMenu(${item.id}, 'baslik', this.value)"></td>
            <td><input value="${item.icerik}" onchange="updateMenu(${item.id}, 'icerik', this.value)"></td>
            <td><input type="number" value="${item.fiyat}" onchange="updateMenu(${item.id}, 'fiyat', this.value)"></td>
            <td><button onclick="getMenu()">Yenile</button></td>
            <td><button onclick="deleteMenu(${item.id})">Sil</button></td>
          </tr>`
      })
    }

    window.updateMenu = async function(id, field, value) {
      await supabase.from('menu').update({ [field]: value }).eq('id', id)
    }

    window.deleteMenu = async function(id) {
      await supabase.from('menu').delete().eq('id', id)
      getMenu()
    }

    document.getElementById('add-form').addEventListener('submit', async (e) => {
      e.preventDefault()
      const kategori = document.getElementById('kategori').value
      const baslik = document.getElementById('baslik').value
      const icerik = document.getElementById('icerik').value
      const fiyat = document.getElementById('fiyat').value

      await supabase.from('menu').insert([{ kategori, baslik, icerik, fiyat, isletme_id }])
      e.target.reset()
      getMenu()
    })

    window.logout = function () {
      localStorage.removeItem('isletme_id')
      window.location.href = 'login.html'
    }

    document.getElementById('password-form').addEventListener('submit', async (e) => {
      e.preventDefault()
      const oldPass = document.getElementById('old-password').value
      const newPass = document.getElementById('new-password').value

      const { data: isletme } = await supabase
        .from('isletmeler')
        .select('*')
        .eq('id', isletme_id)
        .single()

      if (!isletme || isletme.sifre !== oldPass) {
        alert('Mevcut şifre yanlış.')
        return
      }

      const { error } = await supabase
        .from('isletmeler')
        .update({ sifre: newPass })
        .eq('id', isletme_id)

      if (error) {
        alert('Şifre değiştirilemedi: ' + error.message)
      } else {
        alert('Şifre başarıyla değiştirildi.')
        document.getElementById('password-form').reset()
      }
    })

    getMenu()
  </script>
</body>
</html>
