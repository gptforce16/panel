<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menü Yönetimi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .menu-item {
      background: #fff;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .menu-item input, .menu-item select {
      padding: 8px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .menu-item-actions {
      display: flex;
      justify-content: space-between;
      gap: 8px;
    }
    button {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .ekle-btn {
      background: #28a745;
      color: white;
      margin-bottom: 16px;
      width: 100%;
    }
    .sil {
      background: #dc3545;
      color: white;
    }
    .kaydet {
      background: #007bff;
      color: white;
      width: 100%;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <h1>Menü Yönetimi</h1>
  <button class="ekle-btn" onclick="yeniUrunEkle()">+ Yeni Ürün Ekle</button>
  <div id="menu-container"></div>
  <button class="kaydet" onclick="kaydet()">Kaydet</button>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'
    const supabaseUrl = 'https://qcrbbvokdkyjjfsgffau.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjcmJidm9rZGt5ampmc2dmZmF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUzMTc1MTAsImV4cCI6MjA2MDg5MzUxMH0.TLCqjWowPhDs1s_rQoYFLOKH4iVAc6SV2zECIcPOAfo'
    const supabase = createClient(supabaseUrl, supabaseKey)

    let isletme_id = localStorage.getItem('isletme_id') || 'admin'
    let menuListesi = []

    async function getMenu() {
      const { data } = await supabase
        .from('menu')
        .select('*')
        .eq('isletme_id', isletme_id)
        .order('id', { ascending: true })
      menuListesi = data || []
      listeyiGoster()
    }

    function listeyiGoster() {
      const container = document.getElementById('menu-container')
      container.innerHTML = ''
      menuListesi.forEach((item, index) => {
        const div = document.createElement('div')
        div.className = 'menu-item'
        div.innerHTML = `
          <input placeholder="Başlık" value="${item.baslik || ''}" onchange="menuListesi[${index}].baslik = this.value">
          <input placeholder="Kategori" value="${item.kategori || ''}" onchange="menuListesi[${index}].kategori = this.value">
          <input placeholder="İçerik" value="${item.icerik || ''}" onchange="menuListesi[${index}].icerik = this.value">
          <input placeholder="Fiyat" type="number" value="${item.fiyat || ''}" onchange="menuListesi[${index}].fiyat = parseFloat(this.value)">
          <select onchange="menuListesi[${index}].aktif = this.value === 'true'">
            <option value="true" ${item.aktif ? 'selected' : ''}>Aktif</option>
            <option value="false" ${!item.aktif ? 'selected' : ''}>Pasif</option>
          </select>
          <div class="menu-item-actions">
            <button class="sil" onclick="silUrun(${item.id}, ${index})">Sil</button>
          </div>
        `
        container.appendChild(div)
      })
    }

    function yeniUrunEkle() {
      menuListesi.push({
        baslik: '', kategori: '', icerik: '', fiyat: 0, aktif: true, isletme_id
      })
      listeyiGoster()
    }

    async function silUrun(id, index) {
      if (id) await supabase.from('menu').delete().eq('id', id)
      menuListesi.splice(index, 1)
      listeyiGoster()
    }

    async function kaydet() {
      const yeniKayitlar = menuListesi.filter(item => !item.id && item.baslik)
      const eskiKayitlar = menuListesi.filter(item => item.id)

      for (let item of eskiKayitlar) {
        await supabase.from('menu').update({
          baslik: item.baslik,
          kategori: item.kategori,
          icerik: item.icerik,
          fiyat: item.fiyat,
          aktif: item.aktif
        }).eq('id', item.id)
      }

      for (let item of yeniKayitlar) {
        await supabase.from('menu').insert(item)
      }

      alert('Kaydedildi ve güncellendi!')
      getMenu()
    }

    getMenu()
  </script>
</body>
</html>
