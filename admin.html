<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menü Yönetimi</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    h1 { text-align: center; }
    .menu-container { max-width: 600px; margin: auto; }
    .menu-item {
      background: #fff;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    input { padding: 8px; border: 1px solid #ccc; border-radius: 6px; width: 100%; }
    .menu-actions { display: flex; justify-content: space-between; margin-top: 20px; }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .sil { background: #e74c3c; color: #fff; }
    .ekle { background: #2ecc71; color: #fff; }
    .kaydet { background: #3498db; color: #fff; width: 100%; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="menu-container">
    <h1>Menü Yönetimi</h1>
    <div id="menu-listesi"></div>
    <button class="ekle" onclick="yeniUrunEkle()">+ Yeni Ürün</button>
    <button class="kaydet" onclick="kaydet()">Kaydet</button>
  </div>  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js';

    const supabase = createClient(
      'https://qcrbbvokdkyjjfsgffau.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjcmJidm9rZGt5ampmc2dmZmF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUzMTc1MTAsImV4cCI6MjA2MDg5MzUxMH0.TLCqjWowPhDs1s_rQoYFLOKH4iVAc6SV2zECIcPOAfo'
    );

    const isletme_id = localStorage.getItem("isletme_id") || 'konseptburger';
    const container = document.getElementById("menu-listesi");

    async function menuGetir() {
      const { data } = await supabase.from("menu").select("*").eq("isletme_id", isletme_id).eq("aktif", true);
      container.innerHTML = "";
      data.forEach(item => urunGoster(item));
    }

    function urunGoster(item) {
      const urun = document.createElement("div");
      urun.className = "menu-item";
      urun.dataset.id = item.id;
      urun.innerHTML = `
        <input class="baslik" value="${item.baslik}" placeholder="Başlık">
        <input class="kategori" value="${item.kategori}" placeholder="Kategori">
        <input class="icerik" value="${item.icerik}" placeholder="İçerik">
        <input class="fiyat" value="${item.fiyat}" placeholder="Fiyat">
        <button class="sil" onclick="urunSil(${item.id})">Sil</button>
      `;
      container.appendChild(urun);
    }

    window.yeniUrunEkle = function () {
      const urun = document.createElement("div");
      urun.className = "menu-item";
      urun.innerHTML = `
        <input class="baslik" placeholder="Başlık">
        <input class="kategori" placeholder="Kategori">
        <input class="icerik" placeholder="İçerik">
        <input class="fiyat" placeholder="Fiyat">
      `;
      container.appendChild(urun);
    }

    window.kaydet = async function () {
      const urunler = container.querySelectorAll(".menu-item");
      for (const urun of urunler) {
        const id = urun.dataset.id;
        const baslik = urun.querySelector(".baslik").value;
        const kategori = urun.querySelector(".kategori").value;
        const icerik = urun.querySelector(".icerik").value;
        const fiyat = urun.querySelector(".fiyat").value;

        if (!baslik || !fiyat) continue;

        if (id) {
          await supabase.from("menu").update({ baslik, kategori, icerik, fiyat }).eq("id", id);
        } else {
          await supabase.from("menu").insert({ isletme_id, baslik, kategori, icerik, fiyat, aktif: true });
        }
      }
      alert("Menü kaydedildi.");
      location.reload();
    }

    window.urunSil = async function (id) {
      await supabase.from("menu").delete().eq("id", id);
      alert("Ürün silindi.");
      location.reload();
    }

    menuGetir();
  </script></body>
</html>
