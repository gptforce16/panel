<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yönetim Paneli</title>
</head>
<body>
  <h2>Hoş geldiniz</h2>
  <button onclick="cikisYap()">Çıkış Yap</button>

  <script type="module">
    if (!sessionStorage.getItem("girisYapildi")) {
      alert("Giriş yapmanız gerekiyor!");
      window.location.href = "login.html";
    }

    function cikisYap() {
      sessionStorage.clear();
      window.location.href = "login.html";
    }

    // Menü verilerini Supabase'ten çekip gösterme kodu buraya eklenebilir.
  </script>
</body>
</html>
