<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menü Yönetimi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background: #f5f5f5;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    input[type="text"], input[type="number"], input[type="password"] {
      width: 90%;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px;
      margin: 5px 0;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    form {
      margin-top: 20px;
    }
    @media screen and (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        display: none;
      }
      td {
        position: relative;
        padding-left: 50%;
      }
      td::before {
        position: absolute;
        top: 10px;
        left: 10px;
        white-space: nowrap;
        font-weight: bold;
      }
      td:nth-of-type(1)::before { content: "ID"; }
      td:nth-of-type(2)::before { content: "Kategori"; }
      td:nth-of-type(3)::before { content: "Başlık"; }
      td:nth-of-type(4)::before { content: "İçerik"; }
      td:nth-of-type(5)::before { content: "Fiyat"; }
      td:nth-of-type(6)::before { content: "Güncelle"; }
      td:nth-of-type(7)::before { content: "Sil"; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Menü Yönetim Paneli</h1>

    <table id="menu-table"></table>

    <h2>Yeni Ürün Ekle</h2>
    <form id="add-form">
      <input type="text" id="kategori" placeholder="Kategori" required><br>
      <input type="text" id="baslik" placeholder="Başlık" required><br>
      <input type="text" id="icerik" placeholder="İçerik" required><br>
      <input type="number" id="fiyat" placeholder="Fiyat" required><br>
      <button type="submit">Ekle</button>
    </form>

    <hr>
    <h2>Şifre Değiştir</h2>
    <form id="password-form">
      <input type="password" id="old-password" placeholder="Mevcut Şifre" required /><br>
      <input type="password" id="new-password" placeholder="Yeni Şifre" required /><br>
      <button type="submit">Şifreyi Değiştir</button>
    </form>

    <button onclick="logout()" style="margin-top: 20px;">Çıkış Yap</button>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const supabaseUrl = 'https://qcrbbvokdkyjjfsgffau.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjcmJidm9rZGt5ampmc2dmZmF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUzMTc1MTAsImV4cCI6MjA2MDg5MzUxMH0.TLCqjWowPhDs1s_rQoYFLOKH4iVAc6SV2zECIcPOAfo'
    const supabase = createClient(supabaseUrl, supabaseKey)

    const isletme_id = localStorage.getItem('isletme_id')
    if (!isletme_id) {
      window.location.href = 'login.html'
    }

    async function getMenu() {
      const { data } = await supabase
        .from('menu')
        .select('*')
        .eq('isletme_id', isletme_id)
        .order('id', { ascending: true })

      const table = document.getElementById('menu-table')
      table.innerHTML = '<tr><th>ID</th><th>Kategori</th><th>Başlık</th><th>İçerik</th><th>Fiyat</th><th>Yenile</th><th>Sil</th></tr>'

      data.forEach(item => {
        table.innerHTML += `
          <tr>
            <td>${item.id}</td>
            <td><input value="${item.kategori}" onchange="updateMenu(${item.id}, 'kategori', this.value)"></td>
            <td><input value="${item.baslik}" onchange="updateMenu(${item.id}, 'baslik', this.value)"></td>
            <td><input value="${item.icerik}" onchange="updateMenu(${item.id}, 'icerik', this.value)"></td>
            <td><input type="number" value="${item.fiyat}" onchange="updateMenu(${item.id}, 'fiyat', this.value)"></td>
            <td><button onclick="getMenu()">Yenile</button></td>
            <td><button onclick="deleteMenu(${item.id})">Sil</button></td>
          </tr>`
      })
    }

    window.updateMenu = async function(id, field, value) {
      await supabase.from('menu').update({ [field]: value }).eq('id', id)
    }

    window.deleteMenu = async function(id) {
      await supabase.from('menu').delete().eq('id', id)
      getMenu()
    }

    document.getElementById('add-form').addEventListener('submit', async (e) => {
      e.preventDefault()
      const kategori = document.getElementById('kategori').value
      const baslik = document.getElementById('baslik').value
      const icerik = document.getElementById('icerik').value
      const fiyat = document.getElementById('fiyat').value

      await supabase.from('menu').insert([{ kategori, baslik, icerik, fiyat, isletme_id }])
      e.target.reset()
      getMenu()
    })

    window.logout = function () {
      localStorage.removeItem('isletme_id')
      window.location.href = 'login.html'
    }

    document.getElementById('password-form').addEventListener('submit', async (e) => {
      e.preventDefault()
      const oldPass = document.getElementById('old-password').value
      const newPass = document.getElementById('new-password').value

      const { data: isletme } = await supabase
        .from('isletmeler')
        .select('*')
        .eq('id', isletme_id)
        .single()

      if (!isletme || isletme.sifre !== oldPass) {
        alert('Mevcut şifre yanlış.')
        return
      }

      const { error } = await supabase
        .from('isletmeler')
        .update({ sifre: newPass })
        .eq('id', isletme_id)

      if (error) {
        alert('Şifre değiştirilemedi: ' + error.message)
      } else {
        alert('Şifre başarıyla değiştirildi.')
        document.getElementById('password-form').reset()
      }
    })

    getMenu()
  </script>
</body>
</html>
