<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Paneli</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .menu-list {
      max-width: 600px;
      margin: auto;
    }
    .menu-item {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 16px;
      margin-bottom: 12px;
    }
    .menu-item input, .menu-item select {
      display: block;
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }
    .buttons button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .sil-btn { background: #e74c3c; color: white; }
    .aktif-btn { background: #2ecc71; color: white; }
    .pasif-btn { background: #f39c12; color: white; }
    .ekle-btn { background: #3498db; color: white; }
    #kaydet-btn {
      background: #007bff;
      color: white;
      padding: 12px;
      margin: 20px auto;
      display: block;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      width: 100%;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>Admin Paneli</h1>
  <div class="menu-list" id="menu-list"></div>
  <button id="kaydet-btn">Kaydet</button>  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js';

    const supabase = createClient(
      'https://qcrbbvokdkyjjfsgffau.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjcmJidm9rZGt5ampmc2dmZmF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUzMTc1MTAsImV4cCI6MjA2MDg5MzUxMH0.TLCqjWowPhDs1s_rQoYFLOKH4iVAc6SV2zECIcPOAfo'
    );

    const isletme_id = localStorage.getItem('isletme_id') || 'konseptburger';
    const list = document.getElementById('menu-list');

    async function getMenu() {
      const { data } = await supabase.from('menu').select('*').eq('isletme_id', isletme_id).order('id');
      list.innerHTML = '';
      data.forEach(item => renderItem(item));
      renderItem();
    }

    function renderItem(item = {}) {
      const div = document.createElement('div');
      div.className = 'menu-item';
      div.innerHTML = `
        <input type="text" placeholder="Başlık" value="${item.baslik || ''}" />
        <input type="text" placeholder="Kategori" value="${item.kategori || ''}" />
        <input type="text" placeholder="İçerik" value="${item.icerik || ''}" />
        <input type="number" placeholder="Fiyat" value="${item.fiyat || ''}" />
        <div class="buttons">
          <button class="sil-btn">Sil</button>
          <button class="aktif-btn">Aktif</button>
          <button class="pasif-btn">Pasif</button>
        </div>
      `;
      div.querySelector('.sil-btn').onclick = async () => {
        if (item.id) await supabase.from('menu').delete().eq('id', item.id);
        div.remove();
      };
      div.querySelector('.aktif-btn').onclick = () => item.aktif = true;
      div.querySelector('.pasif-btn').onclick = () => item.aktif = false;
      list.appendChild(div);
    }

    document.getElementById('kaydet-btn').onclick = async () => {
      const items = [...document.querySelectorAll('.menu-item')];
      for (let div of items) {
        const inputs = div.querySelectorAll('input');
        const baslik = inputs[0].value.trim();
        const kategori = inputs[1].value.trim();
        const icerik = inputs[2].value.trim();
        const fiyat = parseFloat(inputs[3].value);
        if (!baslik) continue;
        await supabase.from('menu').upsert({
          isletme_id,
          baslik,
          kategori,
          icerik,
          fiyat,
          aktif: true,
        });
      }
      alert('Kaydedildi. Sayfa yenileniyor.');
      location.reload();
    }

    getMenu();
  </script></body>
</html>
