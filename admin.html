<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yönetim Paneli</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      background: #f2f2f2;
    }

    h1, h2 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 10px;
      font-size: 14px;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ddd;
    }

    input, button {
      padding: 8px;
      font-size: 14px;
      width: 100%;
      margin: 5px 0;
      box-sizing: border-box;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      tr {
        margin-bottom: 15px;
      }
      td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        width: 45%;
        padding-left: 10px;
        font-weight: bold;
        text-align: left;
      }
    }

    .active-toggle {
      text-align: center;
    }

    .active-toggle input {
      transform: scale(1.3);
    }
  </style>
</head>
<body>
  <h1>Menü Yönetimi</h1>

  <table id="menu-table"></table>

  <h2>Yeni Ürün Ekle</h2>
  <input type="text" id="kategoriInput" placeholder="Kategori">
  <input type="text" id="baslikInput" placeholder="Başlık">
  <input type="text" id="icerikInput" placeholder="İçerik">
  <input type="number" id="fiyatInput" placeholder="Fiyat">
  <button id="ekleBtn">Ekle</button>

  <button onclick="logout()" style="margin-top: 20px; background: red; color: white;">Çıkış Yap</button>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const supabase = createClient(
      'https://qcrbbvokdkyjjfsgffau.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjcmJidm9rZGt5ampmc2dmZmF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUzMTc1MTAsImV4cCI6MjA2MDg5MzUxMH0.TLCqjWowPhDs1s_rQoYFLOKH4iVAc6SV2zECIcPOAfo'
    )

    const isletmeId = localStorage.getItem("isletme_id")
    if (!isletmeId) location.href = "login.html"

    async function getMenu() {
      const { data } = await supabase.from("menuler").select("*").eq("isletme_id", isletmeId)
      const table = document.getElementById("menu-table")
      table.innerHTML = `
        <thead>
          <tr>
            <th>Kategori</th>
            <th>Başlık</th>
            <th>İçerik</th>
            <th>Fiyat</th>
            <th>Aktif</th>
            <th>Sil</th>
          </tr>
        </thead>
        <tbody>
      `
      data.forEach(item => {
        table.innerHTML += `
          <tr>
            <td data-label="Kategori"><input value="${item.kategori}" onchange="updateMenu(${item.id}, 'kategori', this.value)"></td>
            <td data-label="Başlık"><input value="${item.baslik}" onchange="updateMenu(${item.id}, 'baslik', this.value)"></td>
            <td data-label="İçerik"><input value="${item.icerik}" onchange="updateMenu(${item.id}, 'icerik', this.value)"></td>
            <td data-label="Fiyat"><input type="number" value="${item.fiyat}" onchange="updateMenu(${item.id}, 'fiyat', this.value)"></td>
            <td class="active-toggle" data-label="Aktif">
              <input type="checkbox" ${item.durum ? "checked" : ""} onchange="toggleDurum(${item.id}, this.checked)">
            </td>
            <td data-label="Sil"><button onclick="deleteMenu(${item.id})">Sil</button></td>
          </tr>
        `
      })
      table.innerHTML += "</tbody>"
    }

    window.updateMenu = async function(id, field, value) {
      await supabase.from("menuler").update({ [field]: value }).eq("id", id)
    }

    window.toggleDurum = async function(id, value) {
      await supabase.from("menuler").update({ durum: value }).eq("id", id)
    }

    window.deleteMenu = async function(id) {
      await supabase.from("menuler").delete().eq("id", id)
      getMenu()
    }

    document.getElementById("ekleBtn").addEventListener("click", async () => {
      const kategori = document.getElementById("kategoriInput").value.trim();
      const baslik = document.getElementById("baslikInput").value.trim();
      const icerik = document.getElementById("icerikInput").value.trim();
      const fiyat = parseFloat(document.getElementById("fiyatInput").value);

      if (!kategori || !baslik || !icerik || isNaN(fiyat)) {
        alert("Tüm alanları doldurun.");
        return;
      }

      const { error } = await supabase.from("menuler").insert([
        {
          kategori, baslik, icerik, fiyat, durum: true, isletme_id: isletmeId
        }
      ])

      if (error) {
        alert("Ekleme başarısız: " + error.message)
      } else {
        alert("Ürün eklendi.")
        location.reload()
      }
    })

    window.logout = function () {
      localStorage.removeItem("isletme_id")
      window.location.href = "login.html"
    }

    getMenu()
  </script>
</body>
</html>
