<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Paneli</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .menu-form {
      display: grid;
      gap: 12px;
      max-width: 800px;
      margin: 0 auto;
    }
    .menu-item {
      background: white;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      align-items: center;
    }
    input, select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
    }
    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-ekle {
      background: #28a745;
      color: white;
    }
    .btn-kaydet {
      background: #007bff;
      color: white;
      margin-top: 20px;
    }
    .btn-sil {
      background: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Admin Paneli</h1>
  <div class="menu-form" id="menu-form"></div>
  <button class="btn btn-ekle" onclick="yeniUrunEkle()">Yeni Ürün Ekle</button>
  <button class="btn btn-kaydet" onclick="kaydet()">Kaydet</button>  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const supabase = createClient(
      'https://qcrbbvokdkyjjfsgffau.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjcmJidm9rZGt5ampmc2dmZmF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUzMTc1MTAsImV4cCI6MjA2MDg5MzUxMH0.TLCqjWowPhDs1s_rQoYFLOKH4iVAc6SV2zECIcPOAfo'
    )

    const isletme_id = localStorage.getItem('isletme_id') || 'admin'
    let menuListesi = []

    async function getMenu() {
      const { data, error } = await supabase
        .from('menu')
        .select('*')
        .eq('isletme_id', isletme_id)
        .order('id', { ascending: true })

      menuListesi = data || []
      renderForm()
    }

    function renderForm() {
      const form = document.getElementById('menu-form')
      form.innerHTML = ''
      menuListesi.forEach((item, index) => {
        form.innerHTML += `
          <div class="menu-item">
            <input type="text" placeholder="Başlık" value="${item.baslik || ''}" onchange="menuListesi[${index}].baslik = this.value" />
            <input type="text" placeholder="Kategori" value="${item.kategori || ''}" onchange="menuListesi[${index}].kategori = this.value" />
            <input type="text" placeholder="İçerik" value="${item.icerik || ''}" onchange="menuListesi[${index}].icerik = this.value" />
            <input type="text" placeholder="Fiyat" value="${item.fiyat || ''}" onchange="menuListesi[${index}].fiyat = this.value" />
            <select onchange="menuListesi[${index}].aktif = this.value === 'true'">
              <option value="true" ${item.aktif ? 'selected' : ''}>Aktif</option>
              <option value="false" ${!item.aktif ? 'selected' : ''}>Pasif</option>
            </select>
            <button class="btn btn-sil" onclick="sil(${index})">Sil</button>
          </div>
        `
      })
    }

    function yeniUrunEkle() {
      menuListesi.push({ baslik: '', kategori: '', icerik: '', fiyat: '', aktif: true, isletme_id })
      renderForm()
    }

    function sil(index) {
      if (menuListesi[index].id) {
        supabase.from('menu').delete().eq('id', menuListesi[index].id)
      }
      menuListesi.splice(index, 1)
      renderForm()
    }

    async function kaydet() {
      const yeniKayitlar = menuListesi.filter(item => !item.id && item.baslik)
      const eskiKayitlar = menuListesi.filter(item => item.id)

      for (let item of eskiKayitlar) {
        await supabase.from('menu').update({
          baslik: item.baslik,
          kategori: item.kategori,
          icerik: item.icerik,
          fiyat: item.fiyat,
          aktif: item.aktif
        }).eq('id', item.id)
      }

      for (let item of yeniKayitlar) {
        await supabase.from('menu').insert(item)
      }

      await getMenu()
      alert('Kaydedildi ve menü güncellendi!')
    }

    getMenu()
  </script></body>
</html>
